<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>의료영상처리 및 인공지능랩 강의실</title>
  <style>
    header {
      display: flex;
      align-items: center;
    }

    header .logo {
      margin-right: 100px;
      width: 200px; /* 이미지의 너비 */
      height: auto; /* 이미지의 높이를 자동으로 조정하여 비율 유지 */
    }

    header h1 {
      font-size: 60px;
      margin-bottom: 10px;
    }

    header nav {
      text-align: left;
      margin-top: 10px;
    }

    header nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    header nav ul li {
      display: inline-block;
      margin-left: 10px;
    }

    header nav ul li a {
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <img class="logo" src="Wun.jpg" alt="Logo">
    <h1>의료영상처리 및 인공지능랩 강의실</h1>


  </header>

  
  <main>
    <section>
      <h2>About</h2>
      <p>김덕배가 대학교 강의를 들으면서 배운 내용을 공유하고자 만듦..</p>
    </section>
    
    <section>
      <h2>Services</h2>
      <ul>
        <li><a href="programming.html">Programming(Python, C..)</a></li>
        <li><a href="medical-imaging.html">의료영상처리</a></li>
        <li><a href="deep-learning.html">Deep learning</a></li>
      </ul>
    </section>
    
    
    
    <section>
      <h2>Contact</h2>
      <form id="contactForm" action="http://example.com/submit" method="POST">
        <label for="email">Name:</label>
        <input type="text" id="email" name="email">
        
        <label for="questions">Questions:</label>
        <input type="email" id="questions" name="questions">
        
        <input type="submit" value="Submit" onclick="submitForm(event)">
      </form>
    </section>
    
    <script>
      function submitForm(event) {
        event.preventDefault(); // 기본 제출 동작을 중지합니다.
    
        // 폼 데이터를 가져옵니다.
        var form = document.getElementById("contactForm");
        var formData = new FormData(form);
    
        // 데이터를 서버로 전송합니다.
        fetch(form.action, {
          method: form.method,
          body: formData
        })
        .then(function(response) {
          // 서버 응답 처리
          console.log(response);
          // 필요한 추가 작업을 수행하세요.
        })
        .catch(function(error) {
          // 오류 처리
          console.error(error);
        });
      }
    </script>
    
  </main>
  
  <footer>
    <p>&copy; 누군가에게는 꼭 도움이 되었으면 좋겠습니다..! 다들 열공!</p>
  </footer>
</body>
</html
